mutation ($variantId: ID!, $quantity: Int!, $checkoutId: ID!) {
  checkoutLineItemsAdd(lineItems: [{ variantId: $variantId, quantity: $quantity }], checkoutId: $checkoutId) {
    checkout {
      webUrl
      subtotalPrice
      totalTax
      totalPrice
      lineItems (first:250) {
        pageInfo {
          hasNextPage
          hasPreviousPage
        }
        edges {
          node {
            id
            title
            variant {
              id
              title
              image {
                src
              }
              price
            }
            quantity
          }
        }
      }
    }
  }
}